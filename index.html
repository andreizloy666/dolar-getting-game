<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolar Getting - Realistic</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #006400; /* –¢–µ–º–Ω–æ-–∑–µ–ª–µ–Ω—ã–π, –Ω–∞–ø–æ–º–∏–Ω–∞—é—â–∏–π –¥–æ–ª–ª–∞—Ä */
            overflow: hidden;
            position: relative;
        }

        /* --- –°—Ç–∏–ª–∏ –¥–ª—è –†–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–≥–æ –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –§–æ–Ω–∞ --- */
        .money-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            perspective: 1000px;
        }

        .money-item {
            position: absolute;
            font-size: 2.5em;
            line-height: 1;
            opacity: 0.7;
            filter: grayscale(30%) brightness(1.2);
            will-change: transform, opacity;
        }
        
        @keyframes realisticFall {
            0% {
                transform: translate3d(0, 0, 0) rotateZ(0deg) rotateY(0deg);
                opacity: 0.2;
            }
            10% {
                 opacity: 0.9;
            }
            100% {
                transform: translate3d(var(--x-end), 120vh, 0) rotateZ(var(--z-rot)) rotateY(var(--y-rot));
                opacity: 0;
            }
        }

        /* --- –ò–≥—Ä–æ–≤–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–µ–ø–µ—Ä—å —Å —Ñ–æ–Ω–æ–º –∏–∑ —ç–º–æ–¥–∑–∏ üíµ --- */
        #game-container {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            z-index: 10;
            position: relative;
            
            /* --- –ù–û–í–´–ï –°–¢–ò–õ–ò –î–õ–Ø –§–û–ù–ê –ò–ó –≠–ú–û–î–ó–ò üíµ --- */
            /* –ò—Å–ø–æ–ª—å–∑—É–µ–º Data URI –¥–ª—è —ç–º–æ–¥–∑–∏ üíµ */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="40"><text x="5" y="30" style="font-size: 30px; opacity: 0.3;">üíµ</text></svg>');
            background-size: 80px 40px; /* –†–∞–∑–º–µ—Ä –æ–¥–Ω–æ–≥–æ "–±–ª–æ–∫–∞" —ç–º–æ–¥–∑–∏ */
            background-repeat: repeat; /* –ü–æ–≤—Ç–æ—Ä—è–µ–º, —á—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å —É–∑–æ—Ä */
            background-color: #338833; /* –û—Å–Ω–æ–≤–Ω–æ–π —Ü–≤–µ—Ç —Ñ–æ–Ω–∞, –µ—Å–ª–∏ —ç–º–æ–¥–∑–∏ –Ω–µ –∑–∞–≥—Ä—É–∑—è—Ç—Å—è */
            border: 5px solid #388E3C; 
            color: white; 
        }

        #game-container h1, #game-container #score-display {
             color: white;
             text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #score-display {
            font-size: 2.5em;
            margin-bottom: 25px;
        }

        #click-button {
            padding: 25px 50px;
            font-size: 1.8em;
            cursor: pointer;
            background-color: #008000;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.1s ease, transform 0.1s ease;
        }

        #click-button:hover {
            background-color: #006400;
        }

        #click-button:active {
            transform: scale(0.96);
        }

        /* --- –≠–º–æ–¥–∑–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ (–æ—Å—Ç–∞—é—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º–∏) --- */
        .money-emoji {
            position: absolute;
            font-size: 2em;
            opacity: 0;
            animation: fallClick 2s ease-out forwards; 
            pointer-events: none;
            z-index: 5;
        }

        @keyframes fallClick {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="money-background" id="money-background">
        </div>

    <div id="game-container">
        <h1>Dolar Getting</h1>
        <div id="score-display">Score: 0</div>
        
        <button id="click-button">Click To Get Dolar!</button>
    </div>

    <script>
        let score = 0;
        const scoreDisplay = document.getElementById('score-display');
        const clickButton = document.getElementById('click-button');
        const body = document.body;
        const backgroundContainer = document.getElementById('money-background');

        const realisticEmojis = ['üíµ', 'üí¥', 'üí∂', 'üí∑'];

        function updateScoreDisplay() {
            scoreDisplay.textContent = 'Score: ' + score;
        }

        function handleClick() {
            score++;
            updateScoreDisplay();
            spawnClickEmoji();
        }

        function createBackgroundMoneyItem() {
            const item = document.createElement('span');
            item.classList.add('money-item');
            
            item.textContent = realisticEmojis[Math.floor(Math.random() * realisticEmojis.length)];
            
            const duration = Math.random() * 10 + 10;
            const delay = Math.random() * 20;
            const startX = Math.random() * window.innerWidth;
            const endX = (Math.random() * 300 - 150) + 'px';
            const rotZ = Math.random() * 720 - 360 + 'deg';
            const rotY = Math.random() * 720 - 360 + 'deg';

            item.style.left = startX + 'px';
            item.style.top = Math.random() * -100 + 'px';
            item.style.animationDuration = duration + 's';
            item.style.animationDelay = delay + 's';
            item.style.animationName = 'realisticFall';

            item.style.setProperty('--x-end', endX);
            item.style.setProperty('--z-rot', rotZ);
            item.style.setProperty('--y-rot', rotY);
            
            backgroundContainer.appendChild(item);

            item.addEventListener('animationiteration', () => {
                item.remove();
                createBackgroundMoneyItem();
            });

             item.addEventListener('animationend', () => {
                if (item.style.animationIterationCount !== 'infinite') {
                     item.remove();
                     createBackgroundMoneyItem();
                }
            });
        }

        const NUM_BACKGROUND_ITEMS = 100; 
        for (let i = 0; i < NUM_BACKGROUND_ITEMS; i++) {
            createBackgroundMoneyItem();
        }

        function spawnClickEmoji() {
            const emoji = document.createElement('span');
            emoji.classList.add('money-emoji');
            
            const clickEmojis = ['üí∏', 'üí∞', 'üíµ'];
            emoji.textContent = clickEmojis[Math.floor(Math.random() * clickEmojis.length)];

            const buttonRect = clickButton.getBoundingClientRect();
            const startX = buttonRect.left + buttonRect.width / 2 - 20; 
            const startY = buttonRect.top; 

            emoji.style.left = startX + (Math.random() * 40 - 20) + 'px';
            emoji.style.top = startY + 'px'; 

            body.appendChild(emoji);

            emoji.addEventListener('animationend', () => {
                emoji.remove();
            });
        }

        clickButton.addEventListener('click', handleClick);
        updateScoreDisplay();
    </script>
</body>
</html>
